<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Book Review</title>
  <link rel="stylesheet" href="./styles/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
  <header class="neon-navbar">
    <div class="neon-logo">ðŸ“˜ Book Review</div>
    <nav>
      <ul class="neon-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li class="active"><a href="#">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <section class="login-box">
      <h2>Sign Up</h2>
      <form action="{{ url_for('signup') }}" method="post">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="retype_password" placeholder="Re-Type Password" required>
        <button type="submit">Submit</button>
        <p class="signup-link">Already a member? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>
</body>
</html>
