<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Book Review</title>
  <link rel="stylesheet" href="./styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
  <header class="neon-navbar">
    <div class="neon-logo">ðŸ“˜ Book Review</div>
    <nav>
      <ul class="neon-nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="#">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <section class="login-box">
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="post" id="form-login">
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="signup-link">Create a new account <a href="signup.html">Sign up</a></p>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById("form-login");
    const box = document.querySelector(".login-box");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      box.classList.remove("success", "error");

      if (username === "admin" && password === "12345") {
        box.classList.add("success");
        setTimeout(() => {
          window.location.href = "search.html";
        }, 1000); // allow time for animation
      } else {
        box.classList.add("error");
      }
    });

  </script>
</body>
</html>
