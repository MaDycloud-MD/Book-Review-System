<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/search.css" />
    <title>Book Search</title>
  </head>
  <body>
    <header>
      <div class="container headerContent">
        <h1 class="logo"><a href="index.html">Book Review</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="search.html">Search</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container mainContent">
      <h3>Search a book</h3>
      <form id="search-form">
        <div class="fieldsets">
          <label for="search-field">Enter your search string</label>
          <input type="text" name="search-field" id="search-field" />
          <div class="radioboxes">
            <label><input type="radio" name="type" value="author" checked /> By Author</label>
            <label><input type="radio" name="type" value="title" /> By Title</label>
            <label><input type="radio" name="type" value="isbn" /> By ISBN</label>
          </div>
        </div>
        <div class="searchBtn">
          <input type="submit" value="Search" />
        </div>
      </form>

      <div id="searchResults"></div>
      <div id="loading" style="display: none; text-align:center; margin-top: 20px;">Loading...</div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
